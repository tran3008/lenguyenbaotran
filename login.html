<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <div class="box">
            <div class="square" type="--i:0;"></div>
            <div class="square" type="--i:1;"></div>
            <div class="square" type="--i:2;"></div>
            <div class="square" type="--i:3;"></div>
            <div class="square" type="--i:4;"></div>
            <div class="container">
                <div class="form">
                <h2>Đăng nhập</h2>
                    <form>
                        <div class="inputbox">
                            <ion-icon name="person"></ion-icon>
                            <input type="text" placeholder="tên đăng nhập">
                        </div>
                        <div class="inputbox">
                            <ion-icon name="key"></ion-icon>
                            <input type="password" placeholder="mật khẩu">
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Đăng nhập">
                        </div>
                        <p class="forget">Quay lại trang chủ ?<a href="trangchu.html">Trang chủ</a></p>
                        <p class="forget">tạo tài khoản ?<a href="dangky.html">đăng ký</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
